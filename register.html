<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register for TechCon 2024 </title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="registration-form">
            <h2>Registration Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="company">Company:</label>
                <input type="text" id="company" name="company">

                <label for="ticket-type">Ticket Type:</label>
                <select id="ticket-type" name="ticket-type">
                    <option value="">Select a ticket type</option>
                    <option value="standard">Standard Ticket ($100)</option>
                    <option value="premium">Premium Ticket ($200)</option>
                    <option value="vip">VIP Ticket ($500)</option>
                </select>

                <!-- Submit button -->
                <button type="submit">Register Now</button>

            </form>

        </section>

    </main>
  <footer>
    copyright 2026 TechCon
     </footer>



</body>
</html>
